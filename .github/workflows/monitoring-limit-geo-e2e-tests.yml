  fe-bot-alert:
    runs-on: ubuntu-latest
    needs:
      [
        fe-trade-eu-tests,
        fe-trade-us-tests,
        fe-trade-sg-tests,
        fe-trade-us-tests,
        fe-limit-us-tests,
        fe-limit-eu-tests,
      ]
    if: failure()
    steps:
      - name: Send Slack alert if test fails
        id: slack
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸš¨ Synthetic Prod Trade Monitoring Tests Failure Alert ðŸš¨"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Click here to view the run: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|GitHub Actions Run>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SERVER_E2E_TESTS_SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  delete-deployments:
    runs-on: ubuntu-latest
    if: always()
    needs:
      [
        fe-trade-eu-tests,
        fe-trade-us-tests,
        fe-trade-sg-tests,
        fe-bot-alert,
        fe-trade-us-tests,
        fe-limit-us-tests,
        fe-limit-eu-tests,
      ]
    steps:
      - name: Delete Previous deployments
        uses: actions/github-script@v7
        with:
          debug: true
          script: |
            const deployments = await github.rest.repos.listDeployments({
               owner: context.repo.owner,
               repo: context.repo.repo,
               sha: context.sha
             });
             await Promise.all(
               deployments.data.map(async (deployment) => {
                 await github.rest.repos.createDeploymentStatus({ 
                   owner: context.repo.owner, 
                   repo: context.repo.repo, 
                   deployment_id: deployment.id, 
                   state: 'inactive' 
                 });
                 return github.rest.repos.deleteDeployment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  deployment_id: deployment.id
                });
               })
             );
