name: Synthetic Quote Geo Monitoring Frontend tests

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          echo "matrix={\"include\":[{\"test-proxy\":\"use\", \"server-url\":\"http://138.68.112.16:8888\", \"env\": \"prod-fra1\"}, {\"test-proxy\":\"use\", \"server-url\":\"http://139.59.218.19:8888\", \"env\": \"prod-sgp1\"}, {\"test-proxy\":\"no\", \"server-url\":\"http://139.59.218.19:8888\", \"env\": \"prod-usa1\"}]}" >> "$GITHUB_OUTPUT"

  fe-quote-tests:
    timeout-minutes: 15
    name: ${{ matrix.env }}-fe-quote-tests
    needs: setup-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.setup-matrix.outputs.matrix)}}
    steps:
      - name: Echo IP
        run: curl -L "https://ipinfo.io" -s
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            packages/e2e
      - name: Verify yarn.lock exists
        run: |
          echo "Checking if yarn.lock exists..."
          ls -la yarn.lock
          echo "yarn.lock hash:"
          shasum yarn.lock
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.OS }}-22.x-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-22.x-
      - name: Install Playwright
        run: |
          yarn --cwd packages/e2e install --frozen-lockfile && npx playwright install --with-deps chromium
      - name: Run Swap tests on ${{ matrix.env }}
        env:
          BASE_URL: "https://app.osmosis.zone"
          TEST_PROXY: ${{ matrix.server-url }}
          TEST_PROXY_USERNAME: ${{secrets.TEST_PROXY_USERNAME}}
          TEST_PROXY_PASSWORD: ${{secrets.TEST_PROXY_PASSWORD}}
          USE_TEST_PROXY: ${{ matrix.test-proxy }}
        run: |
          cd packages/e2e
          npx playwright test select pools
      - name: upload test results
        if: failure()
        id: e2e-test-results
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.env }}-quote-test-results
          path: packages/e2e/playwright-report

  fe-bot-alert:
    runs-on: ubuntu-latest
    needs: [fe-quote-tests]
    if: failure() && github.run_attempt == 2
    steps:
      - name: Verify Datadog CI Installation
        run: |
          echo "ðŸ” Verifying Datadog CI installation..."
          datadog-ci version
          echo "âœ… Datadog CI is ready to use"

      - name: Send Datadog alert if test fails
        env:
          DD_API_KEY: ${{ secrets.DATADOG_API_KEY }}
          DD_APP_KEY: ${{ secrets.DATADOG_APPLICATION_KEY }}
          DD_SITE: ${{ secrets.DATADOG_SITE }}
        run: |
          echo "ðŸ” Sending critical failure metrics to Datadog..."
          
          # Add custom tag to mark this as a critical failure (2nd attempt with multiple failures)
          datadog-ci tag --level pipeline --tags "critical_failure:true" --tags "dd_gh_run_attempt:${{ github.run_attempt }}"
          
          # Add tags for unexpected failure counts by region
          datadog-ci tag --level pipeline \
            --tags "fe_trade_eu_unexpected:${{ needs.fe-trade-eu.outputs.unexpected }}" \
            --tags "fe_trade_us_unexpected:${{ needs.fe-trade-us.outputs.unexpected }}" \
            --tags "fe_trade_sg_unexpected:${{ needs.fe-trade-sg.outputs.unexpected }}" \
            --tags "fe_limit_eu_unexpected:${{ needs.fe-limit-eu.outputs.unexpected }}" \
            --tags "fe_limit_us_unexpected:${{ needs.fe-limit-us.outputs.unexpected }}"
          
          echo "âœ… Metrics sent to Datadog successfully"

  delete-deployments:
    runs-on: ubuntu-latest
    if: always()
    needs: [fe-quote-tests, fe-bot-alert]
    steps:
      - name: Delete Previous deployments
        uses: actions/github-script@v7
        with:
          debug: true
          script: |
            const deployments = await github.rest.repos.listDeployments({
               owner: context.repo.owner,
               repo: context.repo.repo,
               sha: context.sha
             });
             await Promise.all(
               deployments.data.map(async (deployment) => {
                 await github.rest.repos.createDeploymentStatus({ 
                   owner: context.repo.owner, 
                   repo: context.repo.repo, 
                   deployment_id: deployment.id, 
                   state: 'inactive' 
                 });
                 return github.rest.repos.deleteDeployment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  deployment_id: deployment.id
                });
               })
             );
