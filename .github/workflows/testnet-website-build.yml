name: Build and Deploy Testnet Website
on:
  push:
    branches:
      - testnet
  workflow_dispatch:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and Build 🔧 # This will create version inside the 'build' folder.
        run: |
          yarn
          yarn build:css && yarn build 

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages # The branch the action should deploy to. (Vercel test to trigger build)
          folder: prod
