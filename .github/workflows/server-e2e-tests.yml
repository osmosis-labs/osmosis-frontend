name: Server E2E Workflow

on: [push]

jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        env:
          MAIN_BRANCH: "refs/heads/master"
        run: |
          if [[ "${{ github.ref }}" == "${{ env.MAIN_BRANCH }}" ]]; then
            echo "::set-output name=matrix::{\"include\":[{ \"server-url\":\"${{ secrets.SIDECAR_PRODUCTION_BASE_URL }}\", \"env\": \"production\"}]}"
          else
            echo "::set-output name=matrix::{\"include\":[{ \"server-url\":\"${{ secrets.SIDECAR_PRODUCTION_BASE_URL }}\", \"env\": \"production\"}, { \"server-url\":\"${{ secrets.SIDECAR_STAGING_BASE_URL }}\", \"env\": \"staging\"}]}"
          fi

  test:
    name: ${{ matrix.env }}
    needs: setup-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.setup-matrix.outputs.matrix)}}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.x

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.OS }}-20.x-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-20.x-

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Run Tests
        run: yarn test --filter=server
        env:
          SIDECAR_BASE_URL: ${{ matrix.server-url }}
