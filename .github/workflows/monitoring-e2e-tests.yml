name: Synthetic Monitoring Server tests

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          echo "matrix={\"include\":[{ \"base-url\":\"https://app.osmosis.zone\", \"server-url\":\"https://sqs.osmosis.zone\", \"env\": \"production\", \"timeseries-url\":\"https://data.app.osmosis.zone\"}, { \"base-url\":\"https://stage.osmosis.zone\", \"server-url\":\"https://sqs.stage.osmosis.zone\", \"env\": \"staging\", \"timeseries-url\":\"https://data.app.osmosis.zone\"}]}" >> "$GITHUB_OUTPUT"

  server-e2e-tests:
    name: ${{ matrix.env }}-server-tests
    needs: setup-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.setup-matrix.outputs.matrix)}}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.OS }}-20.x-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-20.x-

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Echo Current Server URL
        run: echo "SQS Server URL:${{ matrix.server-url }}"

      - name: Run Tests
        id: tests
        run: yarn test:e2e --filter=@osmosis-labs/server
        env:
          NEXT_PUBLIC_SIDECAR_BASE_URL: ${{ matrix.server-url }}
          NEXT_PUBLIC_TIMESERIES_DATA_URL: ${{ matrix.timeseries-url }}

      - name: Verify Datadog CI Installation
        if: failure() && github.run_attempt == 1
        run: |
          echo "ðŸ” Verifying Datadog CI installation..."
          datadog-ci version
          echo "âœ… Datadog CI is ready to use"

      - name: Send Datadog alert if test fails
        if: failure() && github.run_attempt == 1
        env:
          DD_API_KEY: ${{ secrets.DATADOG_API_KEY }}
          DD_APP_KEY: ${{ secrets.DATADOG_APPLICATION_KEY }}
          DD_SITE: ${{ secrets.DATADOG_SITE }}
        run: |
          echo "ðŸ” Sending critical failure metrics to Datadog..."

          # Add custom tag to mark this as a critical failure (2nd attempt with multiple failures)
          datadog-ci tag --level pipeline --tags "critical_failure:true" --tags "dd_gh_run_attempt:${{ github.run_attempt }}"

          # Add tags for unexpected failure counts by region
          datadog-ci tag --level pipeline \
            --tags "fe_trade_eu_unexpected:${{ needs.fe-trade-eu.outputs.unexpected }}" \
            --tags "fe_trade_us_unexpected:${{ needs.fe-trade-us.outputs.unexpected }}" \
            --tags "fe_trade_sg_unexpected:${{ needs.fe-trade-sg.outputs.unexpected }}" \
            --tags "fe_limit_eu_unexpected:${{ needs.fe-limit-eu.outputs.unexpected }}" \
            --tags "fe_limit_us_unexpected:${{ needs.fe-limit-us.outputs.unexpected }}"

          echo "âœ… Metrics sent to Datadog successfully"

  fe-quote-tests:
    name: ${{ matrix.env }}-quote-tests
    needs: setup-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.setup-matrix.outputs.matrix)}}
    steps:
      - name: Echo IP
        run: curl -L "https://ipinfo.io" -s
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            packages/e2e/**
            yarn.lock
          sparse-checkout-cone-mode: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.OS }}-20.x-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-20.x-
      - name: Install Playwright
        run: |
          yarn --cwd packages/e2e install --frozen-lockfile && npx playwright install --with-deps chromium
      - name: Run Swap tests on ${{ matrix.env }}
        env:
          BASE_URL: ${{ matrix.base-url }}
        run: |
          cd packages/e2e
          npx playwright test pools
      - name: upload test results
        if: failure()
        id: e2e-test-results
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.env }}-quote-test-results
          path: packages/e2e/playwright-report

  delete-deployments:
    runs-on: ubuntu-latest
    if: always()
    needs: [server-e2e-tests, fe-quote-tests]
    steps:
      - name: Delete Previous deployments
        uses: actions/github-script@v7
        with:
          debug: true
          script: |
            const deployments = await github.rest.repos.listDeployments({
               owner: context.repo.owner,
               repo: context.repo.repo,
               sha: context.sha
             });
             await Promise.all(
               deployments.data.map(async (deployment) => {
                 await github.rest.repos.createDeploymentStatus({ 
                   owner: context.repo.owner, 
                   repo: context.repo.repo, 
                   deployment_id: deployment.id, 
                   state: 'inactive' 
                 });
                 return github.rest.repos.deleteDeployment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  deployment_id: deployment.id
                });
               })
             );
