name: Frontend E2E Workflow

on:
  push:
    branches:
      - master
      - stage
      - chore/add-e2e-pipeline

env:
  FRONTEND_MAIN: "https://app.osmosis.zone"
  FRONTEND_STAGE: "https://stage.osmosis.zone"

jobs:
  fe-e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Install Playwright
        run: |
          cd packages/web
          yarn install
          npx playwright test -g "Test Select Swap Pair feature"
