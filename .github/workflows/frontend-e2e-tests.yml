name: Frontend E2E Workflow

on:
  deployment_status:

jobs:
  fe-e2e-tests:
    if: github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success'
    runs-on: macos-latest
    environment:
      name: prod_swap_test
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.OS }}-20.x-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-20.x-
      - name: Install Playwright
        run: |
          yarn --cwd packages/web install --frozen-lockfile && npx playwright install --with-deps chromium
      - name: Run Select Swap Pair tests on Master
        if: github.ref == 'refs/heads/master'
        run: |
          export BASE_URL=https://app.osmosis.zone
          npx playwright test -g "Test Select Swap Pair feature"
      - name: Run Select Swap Pair tests on Stage
        env:
          BASE_URL: "https://app.osmosis.zone"
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        if: github.ref == 'refs/heads/stage'
        run: |
          cd packages/web && ls -ll e2e
          npx playwright test -g "Test Swap feature"
      - name: upload test results
        if: always()
        id: e2e-test-results
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: packages/web/playwright-report
      - name: upload junit test results
        id: e2e-junit-results
        uses: actions/upload-artifact@v4
        with:
          name: e2e-junit-results
          path: packages/web/test-results/test-results.xml
