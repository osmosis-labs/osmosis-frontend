name: Frontend E2E Workflow

on:
  push:
    branches:
      - master
      - stage
      - chore/add-e2e-pipeline

jobs:
  fe-e2e-tests:
    runs-on: ubuntu-latest
    environment:
      name: prod_swap_test
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.OS }}-20.x-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-20.x-
      - name: Install Playwright
        run: |
          yarn --cwd packages/web install --frozen-lockfile && npx playwright install
      - name: Run Select Swap Pair tests on Master
        if: github.ref == 'refs/heads/master'
        run: |
          export BASE_URL=https://app.osmosis.zone
          npx playwright test -g "Test Select Swap Pair feature"
      - name: Run Select Swap Pair tests on Stage
        if: github.ref == 'refs/heads/stage'
        run: |
          npx playwright test -g "Test Select Swap Pair feature"
          npx playwright test -g "Test Swap feature"
      - name: upload test results
        id: e2e-test-results
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: packages/web/playwright-report
      - name: upload junit test results
        id: e2e-junit-results
        uses: actions/upload-artifact@v4
        with:
          name: e2e-junit-results
          path: packages/web/test-results/test-results.xml
