name: Preview frontend E2E tests

on:
  push:
    branches:
      - "FE-600"
      - "!master"

jobs:
  preview-e2e-swap-tests:
    runs-on: macos-latest
    environment:
      name: prod_swap_test
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: print gh
        id: vercel
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
        run: |
          echo "$GITHUB_CONTEXT"
          echo "$BRANCH_NAME"
          ls -la
          echo "### Hello wait step! :rocket:" >> $GITHUB_STEP_SUMMARY
          python -m pip install requests
          python main.py
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.OS }}-20.x-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-20.x-
      - name: Install Playwright
        run: |
          echo "$GITHUB_OUTPUT"
          yarn --cwd packages/web install --frozen-lockfile && npx playwright install --with-deps chromium
      - name: Run Swap Pair tests on Stage
        env:
          BASE_URL: ${{ steps.vercel.outputs.environment_url }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        run: |
          cd packages/web
          npx playwright test -g "Test Swap feature"
      - name: upload Swap test results
        if: always()
        id: swap-test-results
        uses: actions/upload-artifact@v4
        with:
          name: preview-swap-test-results
          path: packages/web/playwright-report

  preview-e2e-portfolio-tests:
    runs-on: ubuntu-latest
    environment:
      name: prod_swap_test
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.OS }}-20.x-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-20.x-
      - name: Install Playwright
        run: |
          yarn --cwd packages/web install --frozen-lockfile && npx playwright install --with-deps chromium
      - name: Run Portfolio tests on Stage
        env:
          BASE_URL: ${{ github.event.deployment_status.environment_url }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        run: |
          cd packages/web
          npx playwright test -g "Test Portfolio feature"
      - name: upload Portfolio test results
        if: always()
        id: portfolio-test-results
        uses: actions/upload-artifact@v4
        with:
          name: preview-portfolio-test-results
          path: packages/web/playwright-report
